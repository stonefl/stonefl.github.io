<div class="social-icons">
  <div class=""row">
     <ul class="list-inline text-center">
        <li>
            <strong>Share through</strong>
        </li
         <!--twitter-->
         <li>
              <a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.author.twitter }}"  target="_blank" title="Share on twitter"> 
                 <span class="fa-stack fa-lg"
                      <i class="fa fa-circle-o fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x"></i>
                  </span>
              </a>
         </li>
         <!--Linkedin-->
          <li>
              <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}&amp;"  target="_blank" title="Share on LinkedIn">
                 <span class="fa-stack fa-lg"
                      <i class="fa fa-circle-o fa-stack-2x"></i>
                      <i class="fa fa-linkedin fa-stack-1x"></i> 
                  </span>
              </a>
         </li>                                                 
                                                          
                                                          
 
  <!--Google plus-->
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"  class="social-icons" target="_blank" title="Share on Google+"> <i class="fa fa-google-plus"></i></a>
  <!--Facebook-->
  <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&amp;p[title]={{ page.title }}"  class="social-icons" target="_blank" title="Share on Facebook"> <i class="fa fa-facebook"></i></a>
  <!--Pocket-->
  <a href="https://getpocket.com/edit?url={{ site.url }}{{ page.url }}"  class="social-icons" target="_blank" title="Save to Pocket"> <i class="fa fa-get-pocket"></i></a>
     </div>
  </div>
</div>
