<div class="social-icons">
     <table>
	    <tr>
         <!--twitter-->
         <th>
              <a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.author.twitter }}" class="social-icons"  target="_blank" title="Share on twitter"> 
                 <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x"></i>
                  </span>
              </a>
         </th>
         <!--Linkedin-->
          <th>
              <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}&amp;" class="social-icons"  target="_blank" title="Share on LinkedIn">
                 <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-linkedin fa-stack-1x"></i> 
                  </span>
              </a>
         </th>                                                                     
         <!--Google plus-->
         <th>
               <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="social-icons" target="_blank" title="Share on Google+">
                 <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-google-plus fa-stack-1x"></i> 
                  </span>
              </a>
         </th>  
          <!--Facebook-->
         <th>
               <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&amp;p[title]={{ page.title }}" class="social-icons"  target="_blank" title="Share on Facebook">
                 <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-stack-1x"></i> 
                  </span>
              </a>
         </th>
          <!--Pocket-->
         <th>
               <a href="https://getpocket.com/edit?url={{ site.url }}{{ page.url }}"  class="social-icons" class="social-icons"  target="_blank" title="Save to Pocket">
                 <span class="fa-stack fa-lg">
                      <i class="fa fa-square-o fa-stack-2x"></i>
                      <i class="fa fa-get-pocket fa-stack-1x"></i> 
                  </span>
              </a>
         </th>
		 </tr>
      </table>
</div>
