<div class="social-icons">
  <!--twitter-->
  <a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.author.twitter }}"  class="social-icons" target="_blank" title="Share on twitter"> <i class="fa fa-twitter meta"></i></a>
  <!--Linkedin-->
  <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}&amp;title={{ page.title }}&amp;"  class="social-icons" target="_blank" title="Share on LinkedIn"> <i class="fa fa-linkedin"></i></a>
  <!--Google plus-->
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"  class="social-icons" target="_blank" title="Share on Google+"> <i class="fa fa-google-plus"></i></a>
  <!--Facebook-->
  <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&amp;p[title]={{ page.title }}"  class="social-icons" target="_blank" title="Share on Facebook"> <i class="fa fa-facebook"></i></a>
  
    
</div>
