<span class="post-meta"> 
    <!-- post date -->
    <i class="fa fa-calendar" aria-hidden="true" title="Date published"></i> Posted on {{ post.date | date_to_string }}
    
    <!-- post categories -->
    {% if post.categories %} | 
	    {% for cat in post.categories %}
    		<a href="{{ site.category_page | prepend: site.baseurl }}#{{ cat | slugify }}" class="post-cat"><i class="fa fa-folder" title="post categories"></i>{{ cat }}</a>
    	{% endfor %}
    {% endif %}
    
    <!-- post categories -->
    {% if post.tags %} | 
	    {% for tag in post.tags %}
    		<a href="{{ site.tag_page | prepend: site.baseurl }}#{{ tag | slugify }}" class="post-tag"><i class="fa fa-tags" title="post tags"></i>{{ tag }}</a>
    	{% endfor %}
    {% endif %}
</span>
