<div class="post-meta">

  <i class="fa fa-calendar" aria-hidden="true" title="Date published"></i> {{ page.date | date_to_string }}
  
  <!--Post categories-->
  {% if page.categories %} | 
    {% for cat in page.categories %}
      <a href="{{ site.category_page | prepend: site.baseurl }}#{{ cat | slugify }}" class="post-cat"><i class="fa fa-folder" title="Post categories"></i>{{ cat }}</a>
    {% endfor %}
  {% endif %}
 	 
 <!--Post tags-->
 {% if page.tags %} | 
    {% for tag in page.tags %}
       <a href="{{ site.tag_page | prepend: site.baseurl }}#{{ tag | slugify }}" class="post-tag"><i class="fa fa-tags" title="Post tags"></i>{{ tag }}</a>
    {% endfor %}
 {% endif %}
</div>

 <div class="social-icons">
   <!--twitter-->
  <a href="https://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}&amp;via={{ site.owner.twitter }}"  class="social-icons" target="_blank" title="Share on twitter"> <i class="fa fa-twitter meta"></i>Share on Twritter</a>
   <!--Linkedin-->
  
  <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}"  class="social-icons" target="_blank" title="Share on LinkedIn"> <i class="fa fa-linkedin"></i></a>
  
  
 <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"  class="social-icons" target="_blank" title="Share on Google+"> <i class="fa fa-google-plus"></i></a>
   
<a href="javascript:window.print()" class="social-icons" title="Printer friendly format"><i class="fa fa-print"></i></a>
    
</div>
